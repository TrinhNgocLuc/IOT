<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOT Dashboard</title>
    <link rel="stylesheet" href="/FE/fontawesome-free-6.5.1-web/css/all.min.css">
    <link rel="stylesheet" href="/FE/style.css">
</head>
<body>
    <div class="container">
        <h1>IOT Dashboard</h1>
        <div class="sensor" id="temperature">
            <h2>Temperature<i class=" fa-solid fa-temperature-three-quarters "></i></h2>
            <div class="value">25°C</div>
        </div>
        <div class="sensor" id="humidity">
            <h2>Humidity<i class=" fa-solid fa-droplet "></i></h2>
            <div class="value">50%</div>
        </div>
        <div class="sensor" id="light">
            <h2>Light<i class=" fa-solid fa-sun "></i></h2>
            <div class="value">200 Lux</div>
        </div>
        <div class="mid">
            <div class="chart-container">
                <canvas id="iotChart"></canvas>
            </div>
            <div class="switch-item">
                <div class="switch" id="lightSwitch">
                    <h2>Bóng đèn</h2>
                    <div id="lightBulbIcon" class="light-off"><i class="fa-regular fa-lightbulb" style="font-size: 35px;"></i></div>
                    <button id="onButton">On</button>
                    <button id="offButton">Off</button>
                </div>
                <div class="switch" id="lightSwitch">
                    <h2>Quạt</h2>
                    <div id="fanBulbIcon" class="rotation-icon-off"><i class="fa-solid fa-fan" style="font-size: 35px;"></i></div>
                    <button id="onfanButton">On</button>
                    <button id="offfanButton">Off</button>
                </div>
            </div> 
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/FE/script.js"></script>
</body>
</html>
